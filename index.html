<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="nav-map">
        <div class="img full" id="pageBackground"></div>
        <div class="img partial img1 addScore" id="addScoreSelector"></div>
        <div class="img partial img2 checkScore" id="checkScoreSelector"></div>
        <div class="img partial img3"></div>
    </div>

    <div class="site-content-overlay hidden" id="siteContentOverlay">
        <div class="add-score-overlay hidden" id="addScoreOverlay">
            <div class="back-button-section"> <i class="fa-solid fa-arrow-left"></i> </div>
            <div class="addscore-content-container">
                <div class="page-description">
                    <div class="page-number">
                        <h1>1</h1>
                    </div>

                    <div class="page-title">
                        Add a new score
                    </div>

                </div>
                <div class="input-container" id="inputContainer">
                    <div class="course-selector">
                       COURSE
                        <select name="courses" id="courseSelection" class="course-selector-input">
                            <option value="hutt park">Hutt Park</option>
                            <option value="shandon">Shandon</option>
                            <option value="trentham">Trentham</option>

                        </select>

                        <div class="date-input">
                            <input type="date" name="" id="dateInput" class="course-selector-input" required>
                        </div>


                    </div>
                    <div class="hole-inputs" id="holeInputs">
                 

                       
                    </div>
                    <div class="submit-container" id="submitScore" type="submit">
                        SUBMIT
                    </div>



                    </select>
                </div>
            </div>
        </div>

        <div class="check-score-overlay hidden" id="checkScoreOverlay"></div>
    </div>


    <script src="https://kit.fontawesome.com/bef075bc5c.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
